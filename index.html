<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calulator</title>
</head>
<body style="background-color: grey; box-sizing: border-box;">
    <div class="container" style="background-color:grey; text-align: center; box-sizing: border-box; padding-top: 70px;">
        <h1 style="font-weight: 200 ; margin-top: 10px; ;">BMI Calculator</h1>
        <div>
            <form action="/" method="POST" >
                <div class="Form-group" style="margin: top 40px;">
                    <label for="WEIGHt">WEIGHT</label>
                    <input type="text" name="weight" placeholder="in kg"    autocomplete="off">
                </div>
                <div class="Form-group" style="margin: top 30px;">
                    <label for="HEIGHT">HEIGHT</label>
                    <input type="text" name="height"    placeholder="in m" autocomplete="off">
                </div>
                <div class="Form-group" style="margin: top 30px; size: 10em;">
                    <button type="submit" name="Button">Calculate BMI</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
